<html lang="en">
<head>

  <style>
    /*lg large screen, sm small screen*/
    #col-lg-3 {
        background-color: green;
        display: grid;
        padding: 20px;
        grid-column-gap: 20px;
        /* spaces between column */
        grid-row-gap: 10px;
        grid-template-columns: 200px 200px auto;
    }

    .col-sm-6 {
        background-color: white;
        font-size: 20px;
        padding: 20px;
        text-align: center;
    }

</style>
</head>
