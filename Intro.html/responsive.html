<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!</title>
  <style> /* view changes the size of the webpage on a device, media query controlling how our webpage will look like depend on the browser*/

    @media (min-width: 600px) {
      body {
          background-color: red;
      }
    }

    @media (max-width: 300px) {
      body {
          background-color: blue;
      }
    }





  </style>
</head>
<body>
  <h1>Welcome</h1>
</body>
</html>
